<div class="horizontal-stack">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Viewport</mat-card-title>
      <mat-card-subtitle>{{ "FPS: 30.0; Last frame: 0.16ms" }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <canvas #viewport [width]="CANVAS_WIDTH" [height]="CANVAS_HEIGHT"></canvas>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z0 scene-list-card">
    <mat-card-header>
      <mat-card-title>Scene</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item *ngFor="let entity of entities | keyvalue" role="listitem">{{ entity.value.name }}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
